<!-- templates/registration/password_reset_form.html -->
{% extends "html.html" %}
<title>{% block title %}Reinitialiser son mot de passe{% endblock %}</title>
{% block content %}
<div id="main"  role="main">
	<div class="container">
<h2>Reinitialiser son mot de passe</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Envoyer les instructions</button>
</form>
</div>
</div>
{% endblock %}
