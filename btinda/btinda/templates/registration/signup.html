<!-- templates/registration/signup.html -->
{% extends "html.html" %}
<title>{% block title %}S'inscrire{% endblock %}</title>
{% block content %}
<div id="main"  role="main">
	<div class="container">
<h2>Inscription</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">S'inscrire</button>
</form>
</div>
</div>
{% endblock %}
