<!-- templates/registration/login.html -->
{% extends "html.html" %}
<title>{% block title %}Se connecter{% endblock %}</title>
{% block content %}
<div id="main"  role="main">
	<div class="container">
<h2>Connexion</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Se connecter</button>
</form>
</div>
</div>
{% endblock %}
